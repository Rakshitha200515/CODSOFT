<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Genre Classification</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      color: #2575fc;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
      transition: border 0.3s ease;
    }

    textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      text-align: left;
      white-space: pre-line;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      border-left: 5px solid #2575fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎬 Movie Genre Classification</h1>
    <p>Enter a movie plot below and discover its predicted genre.</p>
    <textarea id="plot" placeholder="Type or paste the movie plot here..."></textarea><br>
    <button onclick="predictGenre()">Predict Genre</button>
    <div id="result"></div>
  </div>

  <script>
    async function predictGenre() {
      const plot = document.getElementById("plot").value.trim();
      if (!plot) {
        alert("Please enter a plot first!");
        return;
      }

      const resp = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ plot })
      });

      const data = await resp.json();
      if (data.error) {
        document.getElementById("result").innerText = data.error;
        return;
      }

      let text = `⭐ Top prediction: ${data.genre}\n\n📌 Top candidates:\n`;
      data.top.forEach(t => {
        text += `- ${t.genre} — ${t.prob ? (t.prob * 100).toFixed(1) + '%' : 'N/A'}\n`;
      });

      document.getElementById("result").innerText = text;
    }
  </script>
</body>
</html>
